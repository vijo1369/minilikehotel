<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minilike Hotel</title>
<link rel="stylesheet" href="style.css">
<style>
#lang-switcher {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 5px;
  z-index: 100;
}
</style>
</head>
<body>

<!-- Language Switcher -->
<select id="lang-switcher">
  <option value="en">English</option>
  <option value="am">አማርኛ</option>
</select>

<header>
<div class="logo" data-i18n="logo">Minilike Hotel</div>
<nav>
<a href="index.html" class="active" data-i18n="nav-home">Home</a>
<a href="rooms.html" data-i18n="nav-rooms">Rooms</a>
<a href="gallery.html" data-i18n="nav-gallery">Gallery</a>
<a href="booking.html" data-i18n="nav-booking">Booking</a>
<a href="contact.html" data-i18n="nav-contact">Contact</a>
</nav>
</header>

<section class="hero">
<div class="hero-text">
<h1 data-i18n="hero-title">Welcome to Minilike Hotel</h1>
<p data-i18n="hero-desc">Luxury • Comfort • Hospitality</p>
<a href="booking.html" class="btn" data-i18n="hero-btn">Book Now</a>
</div>
</section>

<section class="about">
<h2 data-i18n="about-title">Experience Elegance</h2>
<p data-i18n="about-desc">Enjoy modern rooms, world-class service, delicious breakfast and a peaceful stay in the heart of the city.</p>
</section>

<footer data-i18n="footer">© 2025 Minilike Hotel — All Rights Reserved</footer>

<script>
const translations = {
  "en": {
    "logo": "Minilike Hotel",
    "nav-home": "Home",
    "nav-rooms": "Rooms",
    "nav-gallery": "Gallery",
    "nav-booking": "Booking",
    "nav-contact": "Contact",
    "hero-title": "Welcome to Minilike Hotel",
    "hero-desc": "Luxury • Comfort • Hospitality",
    "hero-btn": "Book Now",
    "about-title": "Experience Elegance",
    "about-desc": "Enjoy modern rooms, world-class service, delicious breakfast and a peaceful stay in the heart of the city.",
    "footer": "© 2025 Minilike Hotel — All Rights Reserved"
  },
  "am": {
    "logo": "ምኒልክ ሆቴል",
    "nav-home": "መነሻ",
    "nav-rooms": "ክፍሎች",
    "nav-gallery": "ጋለሪ",
    "nav-booking": "መያዣ",
    "nav-contact": "እውቂያ",
    "hero-title": "ወደ ምኒልክ ሆቴል እንኳን ደህና መጡ",
    "hero-desc": "ውብነት • ምቹነት • እንክብካቤ",
    "hero-btn": "አሁን ይያዙ",
    "about-title": "ግሩም ተሞክሮ ያገኙ",
    "about-desc": "ዘመናዊ ክፍሎችን ያገኙ፣ ዓለም አቀፍ አገልግሎት፣ ጣፋጭ ቁርስና በከተማ ማዕከል ውስጥ የሰላም መቆየትን ያገኙ።",
    "footer": "© 2025 ምኒልክ ሆቴል — ሁሉም መብቶች የተጠበቁ ናቸው"
  }
};

const switchLanguage = (lang) => {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if(translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
};

document.getElementById("lang-switcher").addEventListener("change", e => {
  switchLanguage(e.target.value);
});

// Default language
switchLanguage("en");
</script>

</body>
</html>
